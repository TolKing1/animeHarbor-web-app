<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
    <title th:text="${'Searching anime : ' + query}"></title>>
</head>
<body>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                    <span>Search</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Product Section Begin -->
<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product__page__content">
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="section-title">
                                    <h4>Search for "<i th:text="${query}"></i>"</h4>
                                    <input th:form="${formName}" th:name="query" th:value="${query}" type="hidden">
                                </div>
                            </div>
                            <form th:replace="~{fragments/elements :: sorting(${formName},${sortBy},${sortDirection})}" th:action="@{/search}"></form>
                        </div>

                    </div>
                    <div class="row">
                        <div th:replace="~{fragments/elements :: card(${animePage.get()}, true)}"></div>
                    </div>
                </div>
                <div th:replace="~{fragments/elements :: pagination(${formName},${animePage})}"></div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->


<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/elements :: search}"></div>
<!-- Search model end -->

<div th:replace="~{fragments/general :: scripts}"></div>
</body>

</html>
