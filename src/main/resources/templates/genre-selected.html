<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
    <title th:text="${'Genre: ' + genreTitle.substring(0,1).toUpperCase() + genreTitle.substring(1).toLowerCase()}"></title>>
</head>
<body>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                    <a th:href="@{/genres}">Genres</a>
                    <span th:text="${genreTitle}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Product Section Begin -->
<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="product__page__content">
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-8">
                                <div class="section-title">
                                    <h4 th:text="${genreTitle}"></h4>
                                </div>
                            </div>
                            <form th:id="pageAble" th:action="@{/genres/{id}(id = ${genreId})}" th:method="POST" class="col-lg-6 col-md-6 col-sm-6 d-flex flex-row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="product__page__filter">
                                        <p>Order by:</p>
                                        <select th:name="sortBy">
                                            <option th:selected="${sortBy == 'title'}" th:value="title">Name</option>
                                            <option th:selected="${sortBy == 'views'}" th:value="views">View</option>
                                            <option th:selected="${sortBy == 'rating'}" th:value="rating">Rating</option>
                                            <option th:selected="${sortBy == 'date'}" th:value="date">Released date</option>
                                            <option th:selected="${sortBy == 'creation'}" th:value="creation">Added date</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="product__page__filter">
                                        <p>Sort By:</p>
                                        <select name="sortDirection">
                                            <option th:selected="${sortDirection == 'ASC'}" th:value="ASC">Ascending</option>
                                            <option th:selected="${sortDirection == 'DESC'}" th:value="DESC">Descending</option>
                                        </select>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="anime : ${animeList}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg"  th:attr="data-setbg=@{/img/popular/popular-1.jpg}">
<!--                                    <div class="comment"><i class="fa fa-comments"></i> 11</div>-->
                                    <div th:if="${anime.views.size() > 0}" class="view">
                                        <i class="fa fa-eye"></i>
                                        <span th:text="${anime.views.size()}"></span>
                                    </div>
                                </div>
                                <div class="product__item__text">
                                    <ul>
                                        <li th:each="genre, genreStat : ${anime.genre}"
                                            th:text="${genre.title}" th:unless="${genreStat.index > 2}">Active
                                        </li>
                                    </ul>
                                    <h5><a href="#" th:text="${anime.title}"></a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__pagination">
                    <a href="#" class="current-page">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#"><i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="product__sidebar">
                    <div class="product__sidebar__view" th:if="${animeByView.size() > 0}">
                        <div class="section-title">
                            <h5>Top Views</h5>
                        </div>
                        <div class="filter__gallery">
                            <div class="product__sidebar__view__item set-bg mix day years"
                                 th:attr="data-setbg=@{/img/sidebar/tv-1.jpg}"
                                 th:each="anime : ${animeByView}">
                                <div class="view" th:if="${anime.views.size() > 0}"><i class="fa fa-eye"></i> <span
                                        th:text="${anime.views.size()}"></span></div>
                                <h5><a href="#" th:text="${anime.title}">Boruto: Naruto next generations</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->


<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/general :: search}"></div>
<!-- Search model end -->

<div th:replace="~{fragments/general :: scripts}"></div>
</body>

</html>
