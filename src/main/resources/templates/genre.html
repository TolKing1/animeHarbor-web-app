<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
    <title>Genres</title>>
</head>
<body>
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->

<!-- Genre Section Begin -->
<section class="genre spad">
    <div class="container ">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h4>Anime by Genres</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 p-2" th:each="genre : ${genres}" th:if="${!genre.isEmpty()}">
                <div class="genre__item w-100" data-toggle="tooltip" data-placement="top" th:title="${genre.description}">
                    <h4 th:text="${genre.title}" class="text-white">Action</h4>
                    <div class="genre__item__hover p-1">
                        <a th:href="@{/genres/{id}(id = ${genre.id})}">Explore <i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Genre Section End -->


<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/general :: search}"></div>
<!-- Search model end -->

<div th:replace="~{fragments/general :: scripts}"></div>
</body>

</html>
