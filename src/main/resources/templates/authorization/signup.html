<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
    <title>Sign-up</title>>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->

<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" th:attr="data-setbg=@{/img/normal-breadcrumb.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Sign Up</h2>
                    <p>Welcome to the official AnimeHarbour site.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login__form">
                    <h3>Sign Up</h3>
                    <form th:action="@{/register}" th:method="POST" th:object="${registerDto}">

                        <div class="input__item">
                            <input name="email" placeholder="Email address" required th:field="*{email}" type="text">
                            <span class="icon_mail"></span>
                            <small class="font-italic" th:errorclass="text-danger" th:errors="*{email}"
                                   th:if="${#fields.hasErrors('email')}"></small>
                        </div>


                        <div class="input__item">
                            <input name="username" placeholder="Your Username" required th:field="*{userName}"
                                   type="text">
                            <span class="icon_profile"></span>
                            <small class="font-italic" th:errorclass="text-danger"
                                   th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></small>
                        </div>

                        <div class="input__item">
                            <input name="password" placeholder="Password" required th:field="*{password}"
                                   type="password">
                            <span class="icon_lock"></span>
                            <small class="font-italic" th:errorclass="text-danger"
                                   th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></small>
                        </div>

                        <button class="site-btn" type="submit">Login Now</button>
                    </form>
                    <h5>Already have an account? <a th:href="@{/templates/authorization}">Log In!</a></h5>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login__social__links">
                    <h3>Login With:</h3>
                    <ul th:replace="~{fragments/elements :: socials}"></ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Signup Section End -->

<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/elements :: search}"></div>
<!-- Search model end -->

<div th:replace="~{fragments/general :: scripts}"></div>

</body>

</html>
