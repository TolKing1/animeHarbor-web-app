<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
    <title>Something went wrong...</title>>
</head>
<body class="min-vh-100">
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->

<!-- Error Container Begin -->
<div class="container min-vh-100" id="error-container" >
    <div class="row h-100 align-items-center">
        <div class="col-md-12 text-center">
            <div class="col-md-5 m-auto">
                <img th:src="@{/img/error/lock.png}" class="img-fluid">
            </div>
            <h2  class="text-white p-3">
                Sorry, something went wrong... Try again
            </h2>
        </div>
    </div>
</div>
<!-- Error Container End -->


<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/elements :: search}"></div>
<!-- Search model end -->


<div th:replace="~{fragments/general :: scripts}"></div>
</body>

</html>
