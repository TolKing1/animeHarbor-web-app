<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
  <title>Profile</title>>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a th:href="@{/}"><i class="fa fa-home"></i>Home</a>
          <span>My profile</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Profile Form Section Begin -->
<section class="profile-form p-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="section-title">
          <h4>Update Profile</h4>
        </div>
        <div class="row">
          <!-- Username Form -->
          <form  id="username-form" class="col-lg-6 col-md-6 col-sm-12 mb-4" >
            <div class="form-group">
              <label for="username" class="text-white">Username</label>
              <input th:value="${username}" type="text" class="form-control" id="username" readonly>
              <p class="font-italic text-warning">*Read only! You can't change your username</p>
            </div>
            <div class="form-group">
              <label for="email" class="text-white">Email</label>
              <input th:value="${email}" type="email" class="form-control" id="email" readonly>
              <p class="font-italic text-warning">*Read only! You can't change your email</p>
            </div>
          </form>

          <!-- Password Form -->
          <form th:action="@{/me/password}" th:method="POST" th:object="${password}" id="password-form" class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <div class="form-group">
              <label for="password" class="text-white">New Password</label>
              <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Enter your new password">
              <small th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" class="font-italic" th:errors="*{password}"></small>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="text-white">Confirm Password</label>
              <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">
              <small th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" class="font-italic" th:errors="*{confirmPassword}"></small>
            </div>
            <button type="submit" class="btn btn-danger">Update Password</button>
          </form>
        </div>
        <div class="row">
          <!-- Profile Picture Form -->
          <form th:action="@{/me/picture}" th:method="POST" id="profile-picture-form" class="col-lg-12 mb-4" enctype="multipart/form-data">
            <div class="form-group">
              <label for="profile-picture" class="text-white">Profile Picture</label><br>
              <input th:name="picture" th:class="text-primary" type="file" class="form-control-file" id="profile-picture" name="profile-picture" accept="image/png, image/jpeg, image/jpg">
              <small th:if="${pictureErr}" th:text="${pictureErr}" class="text-danger font-italic"></small>
            </div>
            <div class="form-group">
              <h4 class="text-white">Your current picture:</h4><br>
              <img th:src="@{/images/profile/{id} (id = ${imageId}) }" alt="Profile Picture" class="mt-2" width="300" height="300">

            </div>
            <button type="submit" class="btn btn-danger">Update Profile Picture</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Profile Form Section End -->



<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/elements :: search}"></div>
<!-- Search model end -->

<!-- Toast Begin -->
<div  th:replace="~{fragments/elements :: toastCreate}"></div>
<!-- Toast end -->

<!-- Toast Begin -->
<div  th:replace="~{fragments/elements :: toastLogout}" ></div>
<!-- Toast end -->

<div th:replace="~{fragments/general :: scripts}"></div>



</body>

</html>
