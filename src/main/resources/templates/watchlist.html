<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: common_header(~{::title})}">
    <title>My watchlist</title>>
</head>
<body>
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragments/general :: header}">
</header>
<!-- Header End -->


<!-- Product Section Begin -->
<section class="product spad">
    <div class="container min-vh-100">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="section-title">
                            <h4>Watch list</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <table th:if="${watchlist.size() > 0}" class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">View Count</th>
                                    <th scope="col">Rate</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr th:each="anime : ${watchlist}">
                                    <td><img th:src="@{/images/anime/{imageId}(imageId = ${anime.image.id})}" class="" style="width: 90px;height: auto" alt="Anime 1"></td>
                                    <td>
                                        <a th:href="@{/anime/{id}(id = ${anime.id} )}"
                                           th:text="${anime.title}" class="text-light"></a>
                                    </td>
                                    <td th:text="${#numbers.formatInteger(anime.views.size(),1,'COMMA')}">1,234,567</td>
                                    <td th:text="${#numbers.formatInteger(anime.ratings.size(),1,'COMMA') + ' votes'}">8.5</td>
                                    <td th:text="${#temporals.format(anime.date,'dd-MM-yyyy')}">2024-01-01</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row align-items-center justify-content-center" th:unless="${watchlist.size() > 0}">
                            <h1 class="text-light"> No animes yet...</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->

<!-- Footer Section Begin -->
<footer class="footer" th:replace="~{fragments/general :: footer}"></footer>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model" th:replace="~{fragments/elements :: search}"></div>
<!-- Search model end -->


<div th:replace="~{fragments/general :: scripts}"></div>
</body>

</html>
